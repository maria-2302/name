<script>
var canvas = document.createElement("canvas");
document.body.style="display:flex; justify-content: center;";
var cxt = canvas.getContext("2d");
document.body.appendChild(canvas);
const width = canvas.width = 500;
const height = canvas.height = 500;

hero = new Image();
hero.src = "heroesheet.png";

map = new Image();
map.src = "ostrov.png";

chest = new Image();
chest.src="flowers.png";

object = new Image();
object.src = 'house.png'


class item{
   constructor(pic, x, y){
      this.img = pic;
      this.posx = x;
      this.posy = y;
   }
   draw(){
      cxt.drawImage(this.img, mx-this.posx, my-this.posy, 40,40)
   }}


class house{
   constructor(pic, x, y){
      this.img = pic;
      this.posx = x;
      this.posy = y;
   }
   draw(){
      cxt.drawImage(this.img, mx-this.posx, my-this.posy, 800,700)
      this.collision()
   }
   collision(){
   if ((this.posx - 190<mx)&
   (this.posx +190 > mx) &
   (this.posy - 235<my) &
   (this.posy + 235 > my))
        {
           console.log('conliss')
           mx -=1
           my -=1
        }
}}

home = new house(object,420,1000)



ch1 = new item(chest, 100,100)
ch2 = new item(chest, 200,60)
ch3 = new item(chest, 400,260)
var loot = [ch1, ch2,ch3]

const sprwidth = 95;
const sprheight = 105;
let Kadr = 0
let AnimLine = 4

let playframe = 0; //счётчик кадров
const slowframe = 15; //замедлитель

var mx = 100
var my = 400



document.addEventListener('keydown', ({keyCode})=>{

   switch (keyCode){
   case 65: 
   AnimLine = 5; 
   mx += 5; 
   console.log("left", mx)
   break;

   case 68: 
   AnimLine = 7; 
   mx -= 5; 
   console.log("right", mx)
   break;

   case 83: 
   AnimLine = 4; 
   my -= 5; 
   console.log("davn :3",my)
   break;

   case 87: 
   AnimLine = 6; 
   my += 5; 
   console.log("yup:3",my)
   break;}})

document.addEventListener('keyup', ({keyCode})=>{

   switch (keyCode){
   case 65: 
   AnimLine = 1; 
   mx += 0; 
   console.log("left", mx)
   break;

   case 68: 
   AnimLine = 3; 
   mx -= 0; 
   console.log("right", mx)
   break;

   case 83: 
   AnimLine = 0; 
   my -= 0; 
   console.log("davn :3",my)
   break;

   case 87: 
   AnimLine = 2; 
   my += 0; 
   console.log("yup:3",my)
   break;}})

function collide(item){
   if(
   //document.addEventListener('keydown',({keyCode})=>{
   //switch (keyCode){
   //case 69: 
   //console.log('bib)')
   //break;}}) 
   (item.posx + 235<mx)&
   (item.posx +265 > mx)&
   (item.posy + 235<my)&
   (item.posy +265 > my))

   {console.log('catch!')
   loot.splice(item, 1)}}




function locate(){

}


function animate(){
   cxt.clearRect(0,0,width,height); 
   cxt.drawImage(map, mx-800,my-800,width+800,height+800 )
   cxt.drawImage(hero, Kadr*sprwidth, AnimLine*sprheight, sprwidth, sprheight, width/2, height/2,50,50);
   loot.forEach(elem => elem.draw())
   loot.forEach(elem => collide(elem))   
   home.draw()
   cxt.fillStyle = "#00F";
   cxt.strokeStyle = "#F00";
   cxt.font = "italic 20pt Times New Roman";
   cxt.fillText("Fill text", 20, 50);
   cxt.font = 'bold 30px sans-serif';
   if (playframe % slowframe == 0)
   {if (Kadr < 10)
   Kadr++;
   else Kadr = 0;}
   playframe++;

   requestAnimationFrame(animate); // перезапуск функции изнутри
}
animate() //запуск функции снаружи





</script>
